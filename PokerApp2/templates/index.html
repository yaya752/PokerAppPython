<!DOCTYPE html>
<html>
<head>
    <title>Poker Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        .Button1 {
            position: fixed;
            top: 20px;
            right: 20px;
            align-content: center;
            align-items: center;
            justify-content: center;
            background-color: #f44336;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;
        }

            .Button1:hover {
                background-color: #555555;
            }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #555;
            }
    </style>
</head>
<body>
    <div class="Button1">
        <div onclick="window.location.href='/';">Previous</div>
    </div>
    <h1>Poker Table</h1>
    <form method="POST">
        <label for="main_player">Your surname during the games</label>
        <input type="text" id="main_player" name="main_player">
        <input type="submit" value="Generate Table">
    </form>
</body>
</html>
