<!DOCTYPE html>
<html>
<head>
    <title>7 Stud Hi-Lo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:dimgrey;
        }

        h1 {
            text-align: center;
            margin: 100px;
        }

        .file-upload {
            text-align: center;
        }

            .file-upload input[type="file"] {
                display: none;
            }

            .file-upload label {
                background-color: #4CAF50;
                color: white;
                font-size: 5em;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
            }

                .file-upload label:hover {
                    background-color: #45a049;
                }

            .file-upload .submit-button {
                background-color: #4CAF50;
                color: white;
                font-size:5em;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                .file-upload .submit-button:hover {
                    background-color: #45a049;
                }

        #selected-file {
            margin-top: 10px;
        }
    </style>
    <script>
        function showSelectedFiles(event) {
            var input = event.target;
            var output = document.getElementById('selected-file');
            var fileNames = "";

            for (var i = 0; i < input.files.length; i++) {
                fileNames += input.files[i].name.slice(0, -4) + ", ";
            }

            // Remove the trailing comma and space
            fileNames = fileNames.slice(0, -2);

            output.textContent = fileNames;
        }
    </script>

</head>
<body>
    <h1>Upload Files</h1>
    <div class="file-upload">
        <form method="POST" action="/" enctype="multipart/form-data">
            <label for="files">Upload File</label>
            <input type="file" name="files" id="files" accept=".txt" multiple onchange="showSelectedFiles(event)">
            <input type="submit" name="Summary" class="submit-button" value="Summary">
        </form>
        <div id="selected-file"></div>
    </div>
    <div>
        <h1>Prevention</h1>
        <p>
            For questions about health services, your entitlements, or how to access HSE health or social services in your area?

            You can phone HSELive to speak to one of our agents on:

            1800 700 700

            00 353 1 240 8787 (from outside Ireland)
            <a href="https://www.hse.ie/eng/services/list/5/addiction/" > HSE WebSite</a>
        </p>
    </div>
</body>
</html>
